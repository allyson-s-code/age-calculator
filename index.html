<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .error {
        color: hsl(0, 100%, 67%);
        border-color: hsl(0, 100%, 67%);
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <card>
      <form id="birthday-form">
        <fieldset>
          <div>
            <label for="day">Day</label>
            <input id="day" type="number" name="day" placeholder="DD" min="01" max="31" required="true" />
            <span
              role="alert"
              id="day-error"
              class="alert-text"
              aria-hidden="true"
              aria-label="required"
            ></span>
          </div>

          <div>
            <label for="month">Month</label>
            <input id="month" type="number" name="month" placeholder="MM" min="01" max="12" required="true" />
            <span
              role="alert"
              id="month-error"
              class="alert-text"
              aria-hidden="true"
              aria-label="required"
            ></span>
          </div>

          <div>
            <label for="year">Year</label>
            <input id="year" type="number" name="year" placeholder="YYYY" min="1910" required="true" />
            <span
              role="alert"
              id="year-error"
              class="alert-text"
              aria-hidden="true"
              aria-label="required"
            ></span>
          </div>
        </fieldset>
      

        <hr>
        <button type="button" class="age-btn">
          <img src="assets/images/icon-arrow.svg" alt="arrow icon"></img>
        </button>

        <div class="age-container">
          <div class="output">
            <span class="output-years">--</span>
            <span>years</span>
          </div>

          <div class="output">
            <span class="output-months">--</span>
            <span>years</span>
          </div>
          
          <div class="output">
            <span class="output-days">--</span>
            <span>years</span>
          </div>
          
        </div>
      </form>
    </card>
  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allyson</a>.
    </div>
  </body>
</html>
