<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <card class="card">
      <form id="birthday-form" class="birthday-form">
        <fieldset class="birthday-inputs">
          <div class="birthday-input">
            <label for="day">Day</label>
            <input
              id="day"
              type="number"
              name="day"
              placeholder="DD"
              min="01"
              max="31"
              required="true"
            />
            <span
              role="alert"
              id="day-error"
              class="alert-text"
              aria-hidden="true"
              aria-label="required"
            ></span>
          </div>

          <div class="birthday-input">
            <label for="month">Month</label>
            <input
              id="month"
              type="number"
              name="month"
              placeholder="MM"
              min="01"
              max="12"
              required="true"
            />
            <span
              role="alert"
              id="month-error"
              class="alert-text"
              aria-hidden="true"
              aria-label="required"
            ></span>
          </div>

          <div class="birthday-input">
            <label for="year">Year</label>
            <input
              id="year"
              type="number"
              name="year"
              placeholder="YYYY"
              min="1910"
              required="true"
            />
            <span
              role="alert"
              id="year-error"
              class="alert-text"
              aria-hidden="true"
              aria-label="required"
            ></span>
          </div>
        </fieldset>

        <hr class="horizontal-line" />
        <button type="button" class="age-btn" aria-label="calculate">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
            aria-hidden="true"
          >
            <g fill="none" stroke="#FFF" stroke-width="2" class="age-btn-arrow">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>

        <div class="age-container">
          <div class="output">
            <span class="output-years output-age" data-count="">--</span>
            <span>years</span>
          </div>

          <div class="output">
            <span class="output-months output-age" data-count="">--</span>
            <span>months</span>
          </div>

          <div class="output">
            <span class="output-days output-age" data-count="">--</span>
            <span>days</span>
          </div>
        </div>
      </form>
    </card>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allyson</a>.
    </div>
  </body>
</html>
